name: gmana_wallet
description: Personal finance experts to help you manage your finances.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.5
  hooks_riverpod: ^2.3.2
  riverpod_annotation: ^2.0.2
  flutter_hooks: ^0.18.6
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  go_router: ^6.2.0
  supabase_flutter: ^1.4.1
  google_fonts: ^4.0.3
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  image_picker: ^0.8.6+4
  shared_preferences: ^2.0.18
  connectivity_plus: ^3.0.3
  flutter_spinkit: ^5.1.0
  fpdart: ^0.5.0
  get_it: ^7.2.0
  injectable: ^2.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  gmana:
    path: ../../libs/gmana
  gmana_ext:
    path: ../../libs/gmana_ext
  flutter_svg: ^2.0.2
  logger: ^1.3.0
  flutter_native_splash: ^2.2.18
  font_awesome_flutter: ^10.4.0
  flutter_config: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  mockito: ^5.3.2
  riverpod_generator: ^2.0.0
  flutter_launcher_icons: ^0.12.0
  go_router_builder: ^1.1.4
  injectable_generator: ^2.1.4
  material_color_utilities: ^0.2.0
  gmana_lints:
    path: ../../libs/gmana_lints

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/flags/
    - assets/icons/

flutter_icons:
  android: 'ic_launcher'
  ios: true
  image_path: 'assets/icons/icon.png'
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: 'assets/icons/icon.png'
    background_color: '#fff'
    theme_color: '#fff'
  windows:
    generate: true
    image_path: 'assets/icons/icon.png'
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: 'assets/icons/icon.png'

flutter_native_splash:
  color: '#ffffff'
  image: 'assets/icons/W400.png'
  color_dark: '#1f2937'
  image_dark: 'assets/icons/W400.png'
  android: true
  ios: true
  # android_gravity: fill
  # ios_content_mode: scaleAspectFill
